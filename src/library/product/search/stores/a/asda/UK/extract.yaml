singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: true
  - name: rankOrganic
    defaultValue: false
  - name: name
    xpath: //h3//a[@data-auto-id="linkProductTitle"]
    singleValue: false
  - name: productUrl
    xpath: //h3//a[@data-auto-id="linkProductTitle"]/@href
    regExp: (.+)
    regExpReplace: https://groceries.asda.com$1
    singleValue: false
  - name: reviewCount
    xpath: //span[@class="co-product__review-count"]
    regExp: (\d+)
    regExpReplace: $1
    singleValue: false
  - name: input
    xpath: //div[@class="search-content-header__keyword"]
    singleValue: true
  - name: gtin
    singleValue: true
  - name: thumbnail
    xpath: //button[@data-auto-id="linkProductImage"]//img/@src
    singleValue: true
  - name: aggregateRating
    singleValue: true
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"rating-stars__stars")]/parent::div/@aria-label
    regExp: (.+)( stars.*|No rating.*)
    regExpReplace: $1
  - name: price
    xpath: //strong[@class="co-product__price"]
    regExp: (Â£)(.+)
    regExpReplace: $2
    singleValue: false
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
    defaultValue: false
  - name: sponsored
    defaultValue: false
  - name: endorsementText
    singleValue: true
