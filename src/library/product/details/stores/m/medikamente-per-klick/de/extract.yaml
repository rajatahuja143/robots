singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //img[@name="mainImage"]/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[contains(@name,"keyword")]/@content
  - name: _pageTimestamp
    singleValue: true
  - name: _url
    singleValue: true
    xpath: //link[@rel="canonical"]/@href
  - name: category
    singleValue: true
    xpath: //a[@id='mainBreadcrumb']/following-sibling::a[1]
  - name: nameExtended
    singleValue: true
    xpath: //div[@id="ii_description"]
  - name: price
    singleValue: true
    xpath: //div[@id='ii_price']
  - name: availabilityText
    singleValue: true
    xpath: //div[contains(@class,"productInformations")]//span[@class="value-title"]/@title
  - name: brandText
    singleValue: true
  - name: manufacturerDescription
    singleValue: true
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
  - name: sku
    singleValue: true
  - name: quantity
    singleValue: true
    xpath: //dd[@class='packageSize']
  - name: directions
    singleValue: true
  - name: warnings
    singleValue: true
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='photo with-multiple-photo']//img[not(@name = 'mainImage')]/@src
  - name: manufacturerImages
    singleValue: true
    xpath: //div[@id="ii_manufacturerImages"]
  - name: ratingCount
    singleValue: true
    xpath: //span[@itemprop="reviewCount"]
  - name: shippingDimensions
    singleValue: true
  - name: specifications
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: warranty
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //div[@class="addToCartForm"]//input[@name="product_id"]/@value | //div[@id="ii_gtin"]
  - name: videos
    singleValue: false
    xpath: //meta[@property="og:video"]/@content
  - name: imageAlt
    singleValue: true
    xpath: //img[@name="mainImage"]/@alt
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
    xpath: //div[contains(@class,'fr')]//span[@class="rank"]
    regExp: .*?(\d.?\d?).*
    regExpReplace: $1
  - name: name
    singleValue: true
  - name: listPrice
    singleValue: true
    xpath: //div[@id="ii_listPrice"]
  - name: legalDisclaimer
    singleValue: true
    xpath: //div[@class='lmivDisclaimer']
  - name: mpc
    singleValue: true
  - name: variantCount
    singleValue: true
  - name: shippingInfo
    singleValue: true
  - name: color
    singleValue: true
  - name: colorCode
    singleValue: true
  - name: description
    singleValue: true
    xpath: //div[@id="ii_desc"]
  - name: variantId
    singleValue: true
    xpath: //div[contains(@class,"productInformations")]//dd[@itemprop="productID"]
  - name: descriptionBullets
    singleValue: true
  - name: packSize
    singleValue: true
