            manufacturerDescription:
              - text: From the Manufacturer|Powered by
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/h1[1]
              - text: LG STUDIO Top Control Smart wi-fi Enabled Dishwasher with QuadWash™
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[1]/div[2]/div[1]
              - text: With innovative freestanding and built-in appliances that perform
                  flawlessly and look awesome, you may never want to leave your
                  home again.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[1]/div[2]/div[1]
              - text: LG TrueSteam® saves the time and headache of prewashing or rewashing
                  dishes by hand. A blast of steam at the start of the cycle
                  penetrates and dissolves tough caked-on food but is gentle
                  enough for your favorite wine glasses. A second blast during
                  drying helps eliminate water spots by up to 60%*—no more
                  having to wipe spotty glasses before guests arrive.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[2]/div[2]/div[1]
              - text: Forget racks that catch or slide unevenly. The upper rack’s premium glide
                  rail system ensures it glides in and out smoothly and evenly
                  every time, for fast loading and unloading.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[3]/div[2]/div[1]
              - text: EasyRack™ Plus lets you fit more dishes, run fewer loads and make short
                  work of after-dinner cleanup. With three height settings, the
                  upper rack adjusts effortlessly and smoothly to make room for
                  tall stemware on top or oversize pans below. Customizable
                  tines offer greater flexibility for loading dishes of all
                  shapes and sizes without compromising cleaning performance.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[4]/div[2]/div[1]
              - text: This dishwasher’s generous capacity holds up to 15 place settings for
                  quick cleanup in fewer loads. And with more in each load,
                  you’ll spend less time washing dishes and more time enjoying
                  the party.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[5]/div[2]/div[1]
              - text: From ovens to dryers, get peace of mind built in. See how Consumer Reports
                  rates LG in reliability.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[7]/div[2]/div[1]
              - text: '"Highest in Customer Satisfaction with Dishwashers."'
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[8]/div[2]/div[1]
              - text: The ThinQ® app gives you a notification when your dishes are clean and
                  even works with Alexa or the Google Assistant. And by using
                  the Amazon Dash Replenishment Service, you’ll automatically
                  have your favorite dish detergent delivered to your door so
                  you never run out.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[9]/div[2]/div[1]
