            description:
              - text: Finally, a dishwasher that gets it done right, the first time. LG’s new
                  QuadWash™ system uses Multi-Motion arms that work together for
                  maximum cleaning coverage, while EasyRack™ Plus provides a
                  customizable racking experience. LG’s convenient front control
                  design makes it easier than ever to preview and select the
                  settings you want. All this paired with the reassurance of
                  LG’s 10-year Direct Drive Motor warranty.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Newly-enhanced TrueSteam® leaves dishes sparkling clean while
                  reducing water spots by 50%

                  New Glide Rail makes loading and unloading smoother than ever

                  Easy to adjust on-the-fly, this racking system can shift to handle any challenge your dishes can serve up

                  Among the quietest dishwashers in its class

                  Save the cleanup for later–or do it now. Monitor your LG dishwasher cleaning cycle remotely using SmartThinQ™ technology

                  Provides ample space to accommodate lots of dishes and stemware, in a variety of sizes

                  LG's advanced filtration system is tough on dirty dishes, while offering quiet, efficient operation

                  The height adjustable 3rd rack gives you more space to fit everything from long flatware to small espresso cups

                  Rely on your LG dishwasher with a 10-year warranty on the Direct Drive Motor
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[2]/ul[1]
