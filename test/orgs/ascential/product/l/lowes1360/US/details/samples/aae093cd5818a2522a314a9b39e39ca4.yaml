            manufacturerDescription:
              - text: The 20-inch, pull-down spray wand provides ample reach, making everyday
                  kitchen tasks easy.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[3]/ul[1]/li[1]/div[2]
              - text: The two-function spray wand allows you to easily and ergonomically switch
                  from a powerful spray to a steady stream.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[3]/ul[1]/li[2]/div[2]
              - text: The pull-down spray wand comes free with a gentle tug, giving you complete
                  flexibility. Easily mount it back in place for a secure dock.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[3]/ul[1]/li[3]/div[2]
              - text: The high-arc spout swivels 360 degrees, allowing you to easily move from
                  one side of the sink to the other.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[3]/ul[1]/li[4]/div[2]
              - text: This product is backed by the Peerless Lifetime Limited Warranty. *For
                  full details, reference the Lifetime Limited Warranty
                  document.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[4]/ul[1]/li[1]/div[2]
              - text: This faucet is designed to fit 1 or 3-hole configurations with 8 inches
                  between hole centers. For 3-hole installation, purchase deck
                  plate RP93993 separately.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[4]/ul[1]/li[2]/div[2]
              - text: The high-arc, gooseneck design reaches an ample 8.69 inches.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[4]/ul[1]/li[3]/div[2]
              - text: Standard, braided supply lines are required for installation and are
                  conveniently included.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[4]/ul[1]/li[4]/div[2]
