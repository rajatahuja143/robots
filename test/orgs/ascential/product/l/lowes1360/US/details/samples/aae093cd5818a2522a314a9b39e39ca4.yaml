            description:
              - text: The pull-down wand with standard stream and spray modes allows you to
                  reach all areas of your sink and rinse dishes like a pro. The
                  optional deck plate allows you to neatly cover any sink holes
                  not in use. If your specific installation doesn’t require any
                  holes to be covered, simply discard the deck plate. Either
                  way, we’ve got you covered. You can install with confidence,
                  knowing that Peerless faucets are backed by our Lifetime
                  Limited Warranty.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Fits 1 or 3-hole 8-in installations

                  Optional escutcheon sold separately for use with additional mounting configurations and a cohesive look

                  ADA Compliant

                  High-arc pull-down swivels 360 degrees

                  Limitless spout rotation allows you to swivel the water where you need it
